<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlackJack App</title>
</head>

<body>
  <div id="app"></div>
  <header class="titulo">
    Black Jack
  </header>

  <div class="row mt-2 mb-4">
    <div id="divBotones" class="col text-center">
      <button id="btnNuevo" class="btn btn-success">Nuevo Juego</button>
      <button id="btnPedir" class="btn btn-primary">Pedir Carta</button>
      <button id="btnDetener" class="btn btn-danger">Detener</button>
    </div>
  </div>

  <div class="row container">
    <div class="col mt-4">
      <h1>Juegador X : <small>0</small></h1>
      <div id="jugador-cartas" class="divCartas">
        <!-- <img class="carta" src="assets/cartas/10H.png"> -->
      </div>
    </div>
  </div>

  <div class="row container mt-2">
    <div class="col">
      <h1>Computador: <small>0</small></h1>
      <div id="computadora-cartas" class="divCartas">
        <!-- <img class="carta" src="assets/cartas/5H.png"> -->
      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
